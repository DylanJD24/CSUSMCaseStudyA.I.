<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSUSM Case Study A.I.</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Add in your <head> -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="dots-loader">
        <span class="loading-text">Loading</span>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="button-row">
        <button class="custom-btn" data-id="1">1</button>
        <button class="custom-btn" data-id="2">2</button>
        <button class="custom-btn" data-id="3">3</button>
        <button class="custom-btn" data-id="4">4</button>
        <button class="custom-btn" data-id="5">5</button>
        <button class="custom-btn" data-id="6">6</button>
      </div>
      
      

    <div class="back-arrow">‚Üê</div>

    <div id="case-header"></div>

    <div id="case-header"></div>
    <div id="case-subtitle"></div> <!-- New subtitle element -->

    <div id="tab-section" style="display: none;">
        <!-- üîÅ TAB BUTTONS -->
        <div class="tab-buttons">
          <button class="tab-btn active" data-tab="context">Case Study</button>
          <button class="tab-btn" data-tab="prof">Professor Smith Guidance</button>
          <button class="tab-btn" data-tab="tutor">Assistant TIA Guidance</button>
          <button class="tab-btn" data-tab="questions">Questions</button> <!-- üëà NEW -->
        </div>
      
        <!-- üìÑ TAB CONTENTS -->
        <div class="tab-content active" id="tab-context">
          <p id="case-context" class="terminal-output-line"></p>
        </div>
      
        <div class="tab-content" id="tab-prof">
          <p id="prof-overview" class="terminal-output-line"></p>
        </div>
      
        <div class="tab-content" id="tab-tutor">
          <p id="tutor-overview" class="terminal-output-line"></p>
        </div>
      
<div class="tab-content" id="tab-questions">
  <div id="question-container" class="terminal-output-line"></div>
  <div id="question-buttons">
    <button id="ask-professor-btn">Ask Professor for help</button>
    <button id="ask-tutor-btn">Ask Tutor for help</button>
    <button id="submit-question-btn">Submit</button>
  </div>
  
  <!-- üü¢ Student answer input -->
  <textarea id="user-answer" placeholder="Type your answer here..."></textarea>
  <div id="word-count">Words: 0</div>

  <!-- üü¢ Hidden by default, shown at end -->
  <button id="download-pdf-btn" class="terminal-button" style="display: none;">Download PDF</button>
        </div>

    </div>

    <div id="case-description"></div>
    <div id="case-objective"></div>
    <div id="case-duration"></div>
    <div id="case-taught-by"></div>
    <div id="case-format"></div>
    <div id="case-completion"></div>
    <div id="case-question-overview"></div>
    <div id="case-key-topics"></div>
    <div id="case-questions"></div>
    <div id="case-prerequisite"></div>
    <div id="case-pdf"></div>

    <button id="begin-case-btn">Begin Case Study</button>



      
    <script src="../static/script.js"></script>
</body>
</html>
